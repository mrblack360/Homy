<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Homy
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="top">
      <ion-tab-button tab="Home" *ngFor="let tab of bottomTabs">
        <ion-icon
          [name]="tab.icon"
          [routerLink]="[tab.url]"
          routerLinkActive="router-link-active"
        ></ion-icon>
        <ion-label
          [routerLink]="[tab.url]"
          routerLinkActive="router-link-active"
          >{{ tab.label }}</ion-label
        >
        <ion-badge *ngIf="tab.badge > 0">{{ tab.badge }}</ion-badge>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
  <ion-router-outlet></ion-router-outlet>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="Home" *ngFor="let tab of bottomTabs">
        <ion-icon
          [name]="tab.icon"
          [routerLink]="[tab.url]"
          routerLinkActive="router-link-active"
        ></ion-icon>
        <ion-label
          [routerLink]="[tab.url]"
          routerLinkActive="router-link-active"
          >{{ tab.label }}</ion-label
        >
        <ion-badge *ngIf="tab.badge > 0">{{ tab.badge }}</ion-badge>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
