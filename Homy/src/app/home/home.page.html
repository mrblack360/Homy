<ion-header>
  <ion-toolbar color="primary" class="app-title">
    Homy
  </ion-toolbar>
</ion-header>
<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-tabs>
      <ion-tab-bar color="primary" slot="end" class="ion-top-tab-bar">
        <ion-tab-button *ngFor="let tab of topTabs">
          <ion-icon
            [name]="tab.icon"
            [routerLink]="[tab.url]"
            routerLinkActive="router-link-active"
          ></ion-icon>
          <ion-label
            [routerLink]="[tab.url]"
            routerLinkActive="router-link-active"
            >{{ tab.label }}</ion-label
          >
          <ion-badge color="light" *ngIf="tab.badge > 0">{{
            tab.badge
          }}</ion-badge>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-router-outlet></ion-router-outlet>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button *ngFor="let tab of bottomTabs">
        <ion-icon
          [name]="tab.icon"
          [routerLink]="[tab.url]"
          routerLinkActive="router-link-active"
        ></ion-icon>
        <ion-label
          [routerLink]="[tab.url]"
          routerLinkActive="router-link-active"
          >{{ tab.label }}</ion-label
        >
        <ion-badge *ngIf="tab.badge > 0">{{ tab.badge }}</ion-badge>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
