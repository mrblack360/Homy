<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Homy
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-tabs>
      <ion-tab-bar color="secondary" slot="end">
        <ion-tab-button tab="Home" *ngFor="let tab of topTabs">
          <ion-icon
            [name]="tab.icon"
            [routerLink]="[tab.url]"
            routerLinkActive="router-link-active"
          ></ion-icon>
          <ion-label
            [routerLink]="[tab.url]"
            routerLinkActive="router-link-active"
            >{{ tab.label }}</ion-label
          >
          <ion-badge color="light" *ngIf="tab.badge > 0">{{
            tab.badge
          }}</ion-badge>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-header>

<ion-content> </ion-content>
